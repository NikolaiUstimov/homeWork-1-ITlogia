        <div>
            <label>
                Имя
                <input type="text" name="name" required>

        </div>
        <br>
        <div>
            <label>
                Фамилия
                <input type="text" name="surname" required>
            </label>
        </div>
        <br>
        <div>
            <label>
                Телефон
                <select name="codePhone" required>

                    <option value="+380">+380</option>
                    <option value="+7">+7</option>
                </select>
                <input type="tel" name="phone" required>

        </div>
        <br>
        <div>
            <label>
                Email
                <input type="email" name="email" required>
            </label>
        </div>
        <br>
        <div>
            <label>
                Объём памяти
                <select name="volume" required>
                    <option value="64" selected>64</option>
                    <option value="256">256</option>
                    <option value="512">512</option>
                </select>
            </label>
        </div>
        <br>
        <div>Способ доставки
            <br>
            <label>
                <input type="radio" name="delivery" value="1" required> Курьером
            </label>
            <br>
            <label>
                <input type="radio" name="delivery" value="2" required> Самовывоз
            </label>
        </div>
        <br>
        <div>Добавить к заказу
            <br>
            <label>
                <input type="checkbox" name="addOrder[]" value="case"> Прозрачный чехол
            </label>
            <br>
            <label>
                <input type="checkbox" name="addOrder[]" value="magSafe"> Безпроводное зарядное устройство MagSafe
            </label>
            <br>
            <label>
                <input type="checkbox" name="addOrder[]" value="airPods"> Наушники AirPods
            </label>
        </div>
        <br>
        <div>
            <p>Комментарий к заказу</p>
            <label>
                <textarea name="info" cols="30" rows="10"></textarea>
            </label>
        </div>
        <br>
        <div>
            <label>
                <input type="checkbox" name="conditions" value="200"> Принимаю <a href="https://www.google.com/">условия сайта</a>
            </label>
        </div>
        <br>
        <button type="submit">Заказать</button>
